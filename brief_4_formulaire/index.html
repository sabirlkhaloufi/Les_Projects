<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Acheter immobilier</title>
  </head>
  <body>
    <main>
      <div class="form">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <h1>Acheter immobilier</h1>
        <form>
          <div class="ville">
            <label for="ville">ville</label>
            <input
              type="text"
              id="ville"
              name="ville"
              placeholder="rechercher par ville"
            />
          </div>
          <div class="prix">
            <input min="0" type="number" name="minprix" placeholder="min prix" />
            <input min="0" type="number" name="maxprix" placeholder="max prix" />
          </div>
          <div class="chambres">
            <label for="chambres">nombres des chambres</label>
            <input min="0" max="6"
              type="number"
              id="chambres"
              name="chambres"
              placeholder="nombre des chambres"
            />
          </div>
          <div class="chambres">
            <label for="proprieter">type de proprieter</label>
            <select name="proprieter" id="proprieter">
              <option value="maison">maison</option>
              <option value="studio">studio</option>
              <option value="salle">salle</option>
            </select>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="checkbox" name="checkbox" />
            <label for="checkbox">Afficher immobilier vendu</label>
          </div>
          <div class="submit">
            <input type="submit" name="Rechrcher" value="Rechercher" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
