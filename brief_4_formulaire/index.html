<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acheter Immobilier</title>
  </head>
  <body>
    <main>
      <div class="form">
            <img src="img/logo.png" alt="logo" />
            <h1>Acheter immobilier</h1>
            <div class="search">
            <label for="search">search</label><br />
            <input
                type="text"
                name="search"
                id="search"
                placeholder="search"
            /><br />
            </div>
            <div class="prix">
            <label for="prix">Prix</label><br />
            <input
                type="number"
                name="search"
                id="search"
                placeholder="min prix"
            />
            <input
                type="number"
                name="search"
                id="search"
                placeholder="max prix"
            /><br />
            </div>
            <div class="chambres"></div>
            <label for="chambres">nombre des chambres</label><br />
            <input
                type="number"
                name="search"
                id="chambre"
                placeholder="nombre des chambres"
            /><br />
            </div>
            <div class="proprieter">
                <label for="proprieter"></label>
                <select name="proprieter" id="proprieter">
                    <option value="">maison</option>
                </select>
            </div>
            <div class="checkbox">
                
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Afficher immobilier vendu</label>
            </div>
            <div class="button">
                <input type="submit" name="search" value="rechercher">
            </div>
    </div>
    </main>
  </body>
</html>
